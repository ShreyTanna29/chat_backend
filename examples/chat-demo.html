<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perplex Chat Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      }
      .chat-container {
        border: 1px solid #e1e5e9;
        border-radius: 8px;
        height: 400px;
        overflow-y: auto;
        padding: 16px;
        margin-bottom: 16px;
        background: #fafbfc;
      }
      .message {
        margin-bottom: 16px;
        padding: 12px;
        border-radius: 8px;
      }
      .user-message {
        background: #007aff;
        color: white;
        margin-left: 40px;
      }
      .ai-message {
        background: #f0f0f0;
        color: #333;
        margin-right: 40px;
      }
      .input-container {
        display: flex;
        gap: 12px;
      }
      .prompt-input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }
      .send-btn {
        padding: 12px 24px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        padding: 8px;
        margin: 8px 0;
        border-radius: 4px;
        font-size: 12px;
      }
      .status.connecting {
        background: #fff3cd;
        color: #856404;
      }
      .status.streaming {
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .auth-section {
        margin-bottom: 20px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .auth-input {
        width: 100%;
        padding: 8px;
        margin: 4px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .auth-btn {
        padding: 8px 16px;
        margin: 4px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-btn {
        background: #28a745;
        color: white;
      }
      .logout-btn {
        background: #dc3545;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Perplex Chat Demo</h1>

      <!-- Authentication Section -->
      <div class="auth-section">
        <div id="loginForm">
          <h3>Login Required</h3>
          <input
            type="email"
            id="email"
            class="auth-input"
            placeholder="Email"
            value="test@example.com"
          />
          <input
            type="password"
            id="password"
            class="auth-input"
            placeholder="Password"
            value="password123"
          />
          <button onclick="login()" class="auth-btn login-btn">Login</button>
          <p>
            <small>Use the signup endpoint first to create an account</small>
          </p>
        </div>
        <div id="loggedIn" style="display: none">
          <span id="userInfo"></span>
          <button onclick="logout()" class="auth-btn logout-btn">Logout</button>
        </div>
      </div>

      <!-- Chat Interface -->
      <div id="chatInterface" style="display: none">
        <div class="chat-container" id="chatContainer"></div>

        <div id="status"></div>

        <div class="input-container">
          <input
            type="text"
            id="promptInput"
            class="prompt-input"
            placeholder="Ask me anything..."
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()" id="sendBtn" class="send-btn">
            Send
          </button>
        </div>
      </div>
    </div>

    <script>
      let token = localStorage.getItem("authToken");
      let isStreaming = false;

      // Check if user is already logged in
      if (token) {
        showChatInterface();
      }

      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            token = data.data.accessToken;
            localStorage.setItem("authToken", token);
            showChatInterface();
            document.getElementById(
              "userInfo"
            ).textContent = `Logged in as: ${data.data.user.name}`;
          } else {
            alert("Login failed: " + data.message);
          }
        } catch (error) {
          alert("Login error: " + error.message);
        }
      }

      function logout() {
        token = null;
        localStorage.removeItem("authToken");
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("loggedIn").style.display = "none";
        document.getElementById("chatInterface").style.display = "none";
      }

      function showChatInterface() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("loggedIn").style.display = "block";
        document.getElementById("chatInterface").style.display = "block";
      }

      function handleKeyPress(event) {
        if (event.key === "Enter" && !isStreaming) {
          sendMessage();
        }
      }

      function addMessage(content, isUser = false) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "ai-message"
        }`;
        messageDiv.textContent = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageDiv;
      }

      function updateStatus(message, type = "info") {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
      }

      async function sendMessage() {
        const promptInput = document.getElementById("promptInput");
        const sendBtn = document.getElementById("sendBtn");
        const prompt = promptInput.value.trim();

        if (!prompt || isStreaming) return;

        // Add user message
        addMessage(prompt, true);
        promptInput.value = "";

        // Disable input
        isStreaming = true;
        sendBtn.disabled = true;
        updateStatus("Connecting to AI...", "connecting");

        try {
          // Create AI message container
          const aiMessageDiv = addMessage("", false);
          let fullResponse = "";

          // Start streaming
          const response = await fetch(
            "http://localhost:3000/api/chat/stream",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                prompt: prompt,
                model: "gpt-3.5-turbo",
                temperature: 0.7,
                maxTokens: 1000,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          updateStatus("Receiving response...", "streaming");

          while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                try {
                  const data = JSON.parse(line.slice(6));

                  switch (data.type) {
                    case "connected":
                      updateStatus(
                        "Connected! Streaming response...",
                        "streaming"
                      );
                      break;

                    case "chunk":
                      fullResponse += data.content;
                      aiMessageDiv.textContent = fullResponse;
                      break;

                    case "done":
                      updateStatus("Response complete", "streaming");
                      break;

                    case "error":
                      updateStatus(`Error: ${data.message}`, "error");
                      break;

                    case "close":
                      updateStatus("", "");
                      break;
                  }
                } catch (e) {
                  // Ignore invalid JSON
                }
              }
            }
          }
        } catch (error) {
          updateStatus(`Error: ${error.message}`, "error");
          addMessage(`Error: ${error.message}`, false);
        } finally {
          // Re-enable input
          isStreaming = false;
          sendBtn.disabled = false;
          promptInput.focus();
        }
      }
    </script>
  </body>
</html>
