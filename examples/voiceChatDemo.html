<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Voice Chat Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .auth-section {
        margin-bottom: 30px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 10px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin: 5px;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-danger {
        background: #f56565;
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background: #e53e3e;
      }

      .btn-success {
        background: #48bb78;
        color: white;
      }

      .btn-success:hover:not(:disabled) {
        background: #38a169;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status {
        padding: 12px 16px;
        border-radius: 8px;
        margin: 15px 0;
        font-size: 14px;
      }

      .status.info {
        background: #bee3f8;
        color: #2c5282;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
      }

      .status.warning {
        background: #feebc8;
        color: #744210;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .transcript-box {
        background: #f7fafc;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 20px;
      }

      .transcript-item {
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 6px;
      }

      .transcript-user {
        background: #e6fffa;
        border-left: 4px solid #38b2ac;
      }

      .transcript-ai {
        background: #faf5ff;
        border-left: 4px solid #9f7aea;
      }

      .recording-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #f56565;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è Real-time Voice Chat</h1>
      <p class="subtitle">
        Talk naturally with AI - powered by OpenAI Realtime API
      </p>

      <div class="auth-section">
        <input type="text" id="tokenInput" placeholder="Enter your JWT token" />
        <button class="btn-primary" onclick="connect()">Connect</button>
      </div>

      <div id="statusDiv" class="status info hidden">Disconnected</div>

      <div id="controlsDiv" class="controls hidden">
        <button class="btn-success" id="startBtn" onclick="startRecording()">
          üé§ Start Recording
        </button>
        <button
          class="btn-danger"
          id="stopBtn"
          onclick="stopRecording()"
          disabled
        >
          ‚èπÔ∏è Stop Recording
        </button>
        <button class="btn-danger" onclick="disconnect()">üîå Disconnect</button>
      </div>

      <div class="transcript-box" id="transcriptBox">
        <div style="text-align: center; color: #999">
          Connect and start speaking to see the conversation...
        </div>
      </div>
    </div>

    <script src="../examples/voiceChatClient.js"></script>
    <script>
      let voiceChat = null;
      let isConnected = false;
      let isRecording = false;

      function showStatus(message, type = "info") {
        const statusDiv = document.getElementById("statusDiv");
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
        statusDiv.classList.remove("hidden");
      }

      function addTranscript(text, isUser = true) {
        const box = document.getElementById("transcriptBox");
        const item = document.createElement("div");
        item.className = `transcript-item ${
          isUser ? "transcript-user" : "transcript-ai"
        }`;
        item.innerHTML = `<strong>${
          isUser ? "üë§ You" : "ü§ñ AI"
        }:</strong> ${text}`;
        box.appendChild(item);
        box.scrollTop = box.scrollHeight;
      }

      async function connect() {
        const token = document.getElementById("tokenInput").value.trim();
        if (!token) {
          showStatus("Please enter your JWT token", "error");
          return;
        }

        try {
          showStatus("Connecting...", "info");

          // Initialize voice chat client
          voiceChat = new RealtimeVoiceChat(token);

          // Override handleMessage to show transcripts
          const originalHandleMessage = voiceChat.handleMessage.bind(voiceChat);
          voiceChat.handleMessage = (message) => {
            originalHandleMessage(message);

            if (message.type === "session.created") {
              isConnected = true;
              showStatus(
                "Connected! Start recording to speak with AI.",
                "success"
              );
              document.getElementById("controlsDiv").classList.remove("hidden");
              document.getElementById("transcriptBox").innerHTML = "";
            } else if (message.type === "response.audio_transcript.delta") {
              addTranscript(message.delta, false);
            } else if (
              message.type ===
              "conversation.item.input_audio_transcription.completed"
            ) {
              addTranscript(message.transcript, true);
            } else if (message.type === "input_audio_buffer.speech_started") {
              showStatus("üé§ Listening...", "info");
            } else if (message.type === "input_audio_buffer.speech_stopped") {
              showStatus("Processing...", "warning");
            } else if (message.type === "response.done") {
              showStatus("Ready to listen", "success");
            } else if (message.type === "error") {
              showStatus(`Error: ${message.error.message}`, "error");
            }
          };

          await voiceChat.connect();
        } catch (error) {
          showStatus(`Connection failed: ${error.message}`, "error");
          console.error(error);
        }
      }

      async function startRecording() {
        if (!voiceChat || !isConnected) {
          showStatus("Please connect first", "error");
          return;
        }

        try {
          await voiceChat.startRecording();
          isRecording = true;
          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
          showStatus("üé§ Recording... Speak naturally!", "success");
        } catch (error) {
          showStatus(`Failed to start recording: ${error.message}`, "error");
          console.error(error);
        }
      }

      function stopRecording() {
        if (voiceChat && isRecording) {
          voiceChat.stopRecording();
          isRecording = false;
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
          showStatus("Recording stopped", "info");
        }
      }

      function disconnect() {
        if (voiceChat) {
          voiceChat.disconnect();
          voiceChat = null;
          isConnected = false;
          isRecording = false;
          document.getElementById("controlsDiv").classList.add("hidden");
          document.getElementById("transcriptBox").innerHTML =
            '<div style="text-align: center; color: #999;">Connect and start speaking to see the conversation...</div>';
          showStatus("Disconnected", "info");
        }
      }

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (voiceChat) {
          voiceChat.disconnect();
        }
      });
    </script>
  </body>
</html>
